<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <!-- Bootstrap CSS and other dependencies -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- Set the style with style.css -->
  <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class="row">
      <div class="col-12">
        <h2>Latest Mars News</h2>
        <h4>{{ mars_data.news_title }}</h4>
        <p>{{ mars_data.news_preview }}</p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-6">
        <h2>Featured Mars Image</h2>
        <img src="{{ mars_data.featured_space_image }}" alt="Featured Mars Image" style="max-width: 100%; height: auto;">
      </div>
      <div class="col-6">
        <h2>Mars Facts</h2>
        <div class="table table-responsive table-striped">{{ mars_data.html_table | safe }}</div>
      </div>
    </div>
    <br>
    <h2 style="text-align: center;">Mars Hemispheres</h2>
    <hr>
    <div class="row">
      {% for hemisphere in mars_data.hemisphere_image_urls %}
      <div class="col mb-4" style="padding-left: 4%; padding-right: 4%;">
        <div class="card">
          <img src="{{ hemisphere.img_url }}" class="card-img-top" alt="{{ hemisphere.title }}", style="padding: 2%;">
          <div class="card-body">
            <h4 class="card-title"><strong>{{ hemisphere.title }}</strong></h4>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>

</html>
